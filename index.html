<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>th0m4s ledos portfolio</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <meta name="author" content="Thomas LEDOS">
    <meta name="copyright" content="Â© 2021 Thomas LEDOS">

    <meta property="og:title" content="th0m4s ledos portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://th0m4s.dev/" />
    <meta property="og:image" content="https://th0m4s.dev/img/github_profile.png" />
    <meta property="og:description" content="portfolio and projects of th0m4s" />
    <meta name="description" content="th0m4s_ledos@portfolio:/ Welcome to my portfolio! I'm am th0m4s, a 19-year old student in Engineering and here are my programming projects!" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400&family=Roboto:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="container">
        <div id="terminal-window" class="custom-window">
            <div class="window-header">
                <img class="window-icon" src="/img/favicon.ico" alt="th0m4s profile picture">
                <span class="window-title" id="terminal-title">th0m4s_ledos@portfolio:/</span>   
            
                <span class="window-buttons">
                    <span class="button-minify window-button"></span>
                    <span class="button-enlarge window-button"></span>
                    <span class="button-close window-button"></span>
                </span>
            </div>
    
            <div id="terminal-contents" class="window-contents">
                Logging in as th0m4s_ledos.
            </div>
        </div>

        <div id="projects-container">
            <div id="projects-gallery">
                <div class="project-display" onclick="openProject('platform_manager')">
                    <img src="/img/projects/platform_manager.png" alt="screenshot of the platform manager dashboard">
                    <div class="project-image-backdrop"></div>
                    <div class="project-name">Platform Manager</div>
                </div>
                <div class="project-display" onclick="openProject('keys_manager')">
                    <img src="/img/projects/keys_manager.png" alt="screenshot of the keys manager dashboard and client">
                    <div class="project-image-backdrop"></div>
                    <div class="project-name">Keys Manager</div>
                </div>
                <div class="project-display" onclick="openProject('minecraft_plugins')">
                    <img src="/img/projects/minecraft_plugins.png" alt="minecraft world image">
                    <div class="project-image-backdrop"></div>
                    <div class="project-name">Minecraft plugins</div>
                </div>
                <div class="project-display" onclick="openProject('websites')">
                    <img src="/img/projects/websites.png" alt="different screenshots of various websites">
                    <div class="project-image-backdrop"></div>
                    <div class="project-name">Websites</div>
                </div>
                <div class="project-display" onclick="openProject('laserman')">
                    <img src="/img/projects/laserman.png" alt="picture with the laser man obstacles and screenshot">
                    <div class="project-image-backdrop"></div>
                    <div class="project-name">TheLaserMan</div>
                </div>
                <div class="project-display" onclick="openProject('space_saver')">
                    <img src="/img/projects/space_saver.png" alt="screenshot of the space saver game">
                    <div class="project-image-backdrop"></div>
                    <div class="project-name">Space Saver</div>
                </div>
                <div class="project-display" onclick="openProject('gcode_car_simulator')">
                    <img src="/img/projects/gcode_car_simulator.png" alt="screenshot of the gcode car simulator">
                    <div class="project-image-backdrop"></div>
                    <div class="project-name">gcode car simulator</div>
                </div>
                <div class="project-display" onclick="openProject('salute_assistant')">
                    <img src="/img/projects/salute_assistant.png" alt="salute assistant program with Paris weather">
                    <div class="project-image-backdrop"></div>
                    <div class="project-name">Salute Assistant</div>
                </div>
            </div>
        </div>
    </div>

    <div id="project-window-container">
        <div id="project-window-backdrop" onclick="closeProject()"></div>

        <div id="project-window" class="custom-window">
            <div class="window-header">
                <img class="window-icon" src="/img/favicon.ico" alt="th0m4s profile picture">
                <span class="window-title" id="project-title"></span>   
            
                <span class="window-buttons">
                    <span class="button-minify window-button"></span>
                    <span class="button-enlarge window-button"></span>
                    <span class="button-close window-button" onclick="closeProject()"></span>
                </span>
            </div>

            <div id="project-contents" class="window-contents">
                <img id="project-image" alt="project image" src="">
                <div id="project-details">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="/js/jquery.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
